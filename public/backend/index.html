<!doctype html>
<html ng-app="GotCms">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="utf-8">
    <meta name="description" content="">
    <title>Admin panel - GotCms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" />

    <link rel="stylesheet" href="assets/css/app.min-f08add82.css"/>
  </head>
  <body id="module-{{ moduleName }}" ng-class="{'one-page': pageType == 'onePage'}">
    <ng-switch on="pageType">
      <div ng-switch-when="onePage">
        <div class="container">
          <div class="main-content">
            <div class="row">
              <div class="col-sm-10 col-lg-12">
                <div class="login-container">
                  <div class="text-center">
                    <h1>GotCms Admin</h1>
                  </div>

                  <div class="relative">
                    <ng-include src="'components/gcbackend/partials/messages.html'"></ng-include>
                    <ng-view></ng-view>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-switch-default>
        <header>
          <ng-include src="'components/gcbackend/partials/navigation.html'"></ng-include>
        </header>

        <div class="main-container container">
          <div class="col-lg-12">
            <gc-breadcrumbs></gc-breadcrumbs>

            <ng-include src="'components/gcbackend/partials/messages.html'"></ng-include>
            <div class="page-content">
              <ng-view></ng-view>
            </div>
          </div>
        </div>

        <a class="btn-scroll-up btn btn-small btn-inverse" id="btn-scroll-up" href="#">
          <i class="glyphicon glyphicon-open"></i>
        </a>
      </div>
    </ng-switch>

    <script src="assets/js/lib.min-1f09a74d.js"></script>

    <script src="assets/js/app.min-e76f3fc3.js"></script>
  </body>
</html>
