<!doctype html>
<html ng-app="GotCms">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="utf-8">
    <meta name="description" content="">
    <title>Admin panel - GotCms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- build:css(.tmp) assets/css/app.min.css -->
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link rel="stylesheet" href="assets/bootstrap-sass-official/assets/stylesheets/bootstrap.css"/>
    <!-- endbuild -->
  </head>
  <body ng-class="{onePage: 'one-page'}[pageType]">
    <ng-switch on="pageType">
      <div ng-switch-when="one-page">
        <div class="container">
          <div class="main-content">
            <div class="row">
              <div class="col-sm-10 col-lg-12">
                <div class="login-container">
                  <div class="text-center">
                    <h1>GotCms Admin</h1>
                  </div>

                  <div class="relative">
                    <ng-include src="'components/gcbackend/partials/messages.html'"></ng-include>
                    <ng-view></ng-view>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-switch-default>
        <header>
          <ng-include src="'components/gcbackend/partials/navigation.html'"></ng-include>
        </header>

        <div class="main-container container">
          <div class="col-lg-12">
            <ng-include src="'components/gcbackend/partials/messages.html'"></ng-include>
            <div class="page-content">
              <ng-view></ng-view>
            </div>
          </div>
        </div>

        <a class="btn-scroll-up btn btn-small btn-inverse" id="btn-scroll-up" href="#">
          <i class="glyphicon glyphicon-open"></i>
        </a>
      </div>
    </ng-switch>

    <!-- build:js assets/js/lib.min.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/js/app.min.js -->
    <script src="components/app.js"></script>
    <script src="components/gcbackend/src/gcbackend.js"></script>
    <script src="components/gcbackend/src/route.js"></script>
    <script src="components/gcbackend/src/gcbackendCtrl.js"></script>
    <!-- endbuild -->
  </body>
</html>
